<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="./../src/ccs/pagina_de_inicio/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body id="fondo">
  <!-- navbar User -->
  <script src="/src/js/headerUser.js"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="sesiontools"></nav>
  <!-- navbar User -->
    <section class="contact-clean">
        <form method="post" id="formLogin">
            <center><h2 class="visually-hidden">Inicio de Sesión</h2></center>
            <div class="illustration"><img src="../src/images/logo.png" style="width: 30%; height: 30%"></div>
            <div class="mb-3"><input class="form-control" id="email" type="email" name="email" placeholder="Correo electrónico" style="font-size: 1.3em;"></div>
            <div class="mb-3"><input class="form-control" id="password" type="password" name="password" placeholder="Contraseña" style="font-size: 1.3em;"></div>
            <div class="mb-3"><button class="btn btn-outline-light w-100" type="submit" style="background-color:#978a67; border: 5px outset #5c4e26;  font-size: 1.1em; border-radius: 20px;">Ingresar</button></div><a class="forgot" href="#" style="font-size: 1.1em;">¿Olvidaste tu contraseña o correo electrónico?</a>
        </form>
    </section>
    
<!-- footer -->
