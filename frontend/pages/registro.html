<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="./../src/ccs/pagina_de_inicio/main.css">
    <link rel="stylesheet" href="./../src/ccs/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>
<body>
  <!-- navbar User -->
  <script src="/src/js/headerUser.js"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="sesiontools"></nav>
  <!-- navbar User -->
    <div id="register">
        <form method="post"id="register-form">

          <!-- logo -->
            <div class="illustration"><img src="./../src/images/logo.png" style="width: 30%; height: 30%"></div>
          <!-- Titulo -->
            <h2 class="visually-hidden">Crear Cuenta</h2>
          <!-- Formulario -->
                <div class="form-group" >
                    <!-- <label for="name">Nombre:</label> -->
                    <input type="name" class="form-control" id="inputName" placeholder="Nombre">
                  </div>
                <div class="form-group" >
                    <!-- <label for="apellido">Apellido:</label> -->
                    <input type="apellidoP" class="form-control" id="inputApellidoP"placeholder="Apellido Paterno" minlength="3" maxlength="20">
                  </div>
                <div class="form-group">
                  <input type="apellidoM" class="form-control" id="inputApellidoM" placeholder="Apellido Materno"  minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="inputEdad" placeholder="Edad" min="18" max="99">
                </div>
              <div class="form-group">
                <!-- <label for="inputEmail4">Correo electrónico:</label> -->
                <input type="email" class="form-control" id="inputEmail"placeholder="Correo electrónico">
              </div>
              <div class="form-group">
               <!--  <label for="inputPassword4">Contraseña:</label> -->
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <!-- <label for="inputPassword4">Confirmar Contraseña:</label> -->
                <input type="password" class="form-control" id="inputPasswordEq"placeholder="Confirmar Contraseña">
              </div>
            <!-- CheckBox aun no esta en funcionamiento -->
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label style="color: white; font-size: 1.1em;" class="form-check-label" for="gridCheck">
                  Estoy de acuerdo en registrarme
                </label>
              </div>
            </div>
            <button type="submit" class="form-control d-block w-100" id="crear">Crear Cuenta</button>
            <!-- <button type="submit" class="btn btn-dark">Cancelar</button> -->
          </form>
    </div>
 <!-- footer -->
<script src="/src/js/footerComponents.js"></script>
<!-- footer -->
    <script src="./../src/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
